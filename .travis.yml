addons:
  postgresql: '9.6'
  apt:
    packages:
    - sshpass
services:
- postgresql
before_script:
- psql -c "create user docker with superuser password 'docker';" -U postgres
- psql -c "create database technopark;" -U postgres
- psql -c "grant all on database technopark to docker;" -U postgres
language: java
after_success:
- mkdir build
- ls -a | grep -v build | xargs -I{} mv {} build
- tar -czf package.tgz build
- export SSHPASS=/home/project
- sshpass -e scp package.tgz fourtytwo@194.87.110.17:/home/project
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
